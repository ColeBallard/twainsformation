<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twainsformation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>twainsformation</h1>
        <form id="gptForm" method="post" enctype="multipart/form-data">
            <div>
                <span class="inputLabel">File: </span><input type="file" id="fileUpload" name="fileUpload" accept=".txt">
            </div>
            <div>
                <span class="inputLabel">Title: </span><input type="text" id="title" name="title" placeholder="The Grapes of Wrath">
            </div>
            <div>
                <span class="inputLabel">Author: </span><input type="text" id="author" name="author" placeholder="John Steinbeck">
            </div>
            <div>
                <span class="inputLabel">Prompt: </span><input type="text" id="prompt" name="prompt" placeholder="Can you rewrite this in the style of Mark Twain?">
            </div>
            <div>
                <span class="inputLabel">ChatGPT Model: </span><select id="chatgptModel" name="chatgptModel">
                    <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                    <option value="gpt-4-1106-preview">gpt-4-1106-preview</option>
                </select>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div id="responseDiv"></div>
    </div>

    <script>
    $(document).ready(function() {
        $('#gptForm').on('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            var fileInput = document.getElementById('fileUpload');
            formData.append("file", fileInput.files[0]);
            $.ajax({
                type: 'POST',
                url: '/submit-form', // Your Flask endpoint
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    // Assuming the response is the text you want to display
                    $('#responseDiv').html(response);
                },
                error: function(xhr, status, error) {
                    // Handle any errors here
                    console.error("Error: " + error);
                    $('#responseDiv').html("An error occurred: " + error);
                }
            });   
        });
    });
    </script>
</body>
</html>
